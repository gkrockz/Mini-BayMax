<!DOCTYPE html>
<html>
<head>
	<title>Mini BayMax</title>
	<link rel="stylesheet" type="text/css" href="Style.css">

	<link rel="icon" href="https://cdn4.iconfinder.com/data/icons/iconsimple-logotypes/512/android-512.png">
<body>
	<h1>Mini BayMax</h1>
